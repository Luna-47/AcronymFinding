<h1 class="heading">Contact Us</h1>
<div class="details">
    <div class="container">  
      <p>Feel free to contact us...</p>
        <form id="contact" action="" method="post">
         <fieldset>
            <input placeholder="Name" type="text" id="name" required>
          </fieldset>
          <fieldset>
            <input placeholder="Contacts" type="tel" id="number" required>
          </fieldset>
          <fieldset>
            <input placeholder="e-mail" type="url" id="mail" required>
          </fieldset>
          <fieldset>
            <textarea placeholder="Type your Message Here...." id="message" required></textarea>
          </fieldset>
          <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
          </fieldset>
        </form>
       
        
      </div>
</div>
